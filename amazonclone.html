<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- External Style Sheet -->
    <link rel="stylesheet" href="styles/amazonclone.css" crossorigin="anonymous">

    <!-- Font Awesome Linking -->
    <script src="https://kit.fontawesome.com/211484dd5c.js"></script>
</head>

<body>
    <!-- Top Navigation bar -->
    <nav class="d-flex">
        <!-- brand logo -->
        <div class="navbrand">
            <a href="">
                <img src="images/logo.png" alt="Amazon">
                <span>.in</span>
            </a>
        </div>

        <!-- Start of Select Address -->
        <ul class="d-inline-block">
            <li>&nbsp;</li>
            <li>
                <!-- font awsome code for location -->
                <i class="fa-solid fa-location-dot"></i>
            </li>
        </ul>
        <div class="address">
            <a href="">
                <p>Hello</p>
                <h3>Select your address</h3>
            </a>
        </div>
        <!-- End of select address -->

        <!-- start of search -->
        <div class="d-flex search">
            <select name="allmenu" id="allmenu">
                <option value="all1">All 1</option>
                <option value="all2">All 2</option>
            </select>
            <!-- Input Text -->
            <input type="text">
            <!-- Search icon -->
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <!-- country flag -->
        <div class="countryflag">
            <!-- flag image -->
            <img src="images/india.png" alt="India Flag">
            <!-- font awesome dropdown -->
            <i class="fa-solid fa-caret-down"></i>
        </div>

        <!-- Start of Hello sign in -->
        <ul class="d-flex nav_menu">
            <li>
                <a href="">
                    Hello, Sign-in <br>
                    <span>Account and lists <i class="fa-solid fa-caret-down"></i></span>
                </a>
            </li>

            <!-- Start of Returns and Orders -->
            <li>
                <a href="">
                    Returns <br>
                    <span>& Orders</span>
                </a>
            </li>
            <!-- End of Returns and Orders -->
            <li>
                <a href="#">
                    <i class="fa-regular fa-cart-shopping"></i>
                    <span>0</span>
                </a>
            </li>
        </ul>
    </nav>
    <!-- End of Navigation Bar -->

    <!-- Start of Sub-menu -->
    <div class="submenu">
        <a href="">
            <i class="fa-solid fa-bars"></i>
            All
        </a>

        <a href="">Best Seller</a>
        <a href="">Mobiles</a>
        <a href="">Electonics</a>
        <a href="">Prime
            <i class="fa-solid fa-caret-down"></i>
        </a>
        <a href="">Books</a>
        <a href="">Home & Kitchen</a>
        <a href="">
            <i class="fa-brands fa-amazon"></i>
            Prime day 23 to 27 June</a>
    </div>

    <!-- Banner  -->
    <div class="banner">
        <a href="">
            <img src="images/banner1.jpg" alt="">
        </a>
    </div>
    <!-- End of banner -->
</body>

</html>
